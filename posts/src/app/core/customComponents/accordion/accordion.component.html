@if(myAccordion.length == 0){
<mat-spinner style="margin: auto;"></mat-spinner>
}
@else{
<mat-accordion style="width: 50%;">
    @for(accordion of myAccordion; track accordion.title)
    {
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{accordion.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{accordion.body}}</p>
    </mat-expansion-panel>
    }

</mat-accordion>
}
